plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}




dependencies {
   compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.7.1'
   
    compile group: 'io.appium', name: 'java-client', version: '6.1.0'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.apache.poi', name: 'poi', version: '4.0.1'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.2'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'

	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/artifact/com.relevantcodes/extentreports
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
    compile group: 'com.aventstack', name: 'extentreports-testng-adapter', version: '1.0.3'
     
     compile group: 'org.sikuli', name: 'sikuli-api', version: '1.2.0'
    
}


task doTTes(type: Test) {
    useTestNG() {
    // To generate reports by TestNG library
    useDefaultListeners = true
    suites 'testNG/testng.xml' 
    def dir = System.getProperty("testngReportOutput") 
    outputDirectory = dir ? file(dir) : file("$buildDir/testng-output")
     }
     reports.html.enabled = true
}